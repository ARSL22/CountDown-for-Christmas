<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down for Christmas</title>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Dancing+Script&family=Great+Vibes&family=Mountains+of+Christmas&family=Unna:ital@1&display=swap"/>
    <!--style-->
    <link rel="stylesheet" href="style.css" />
</head>
<div class="main">
    <div class="circle red"></div>
    <div class="circle yellow"></div>
    <div class="circle blue"></div>
    <div class="circle green"></div>
    <div class="circle red"></div>
    <div class="circle yellow"></div>
    <div class="circle blue"></div>
    <div class="circle green"></div>
    <div class="circle red"></div>
    <div class="circle yellow"></div>
    <div class="circle blue"></div>
    <div class="circle green"></div>
    <div class="circle red"></div>
    <div class="circle yellow"></div>
    <div class="circle blue"></div>
    <div class="circle green"></div>
  </div>
  <div class="utilities">
    <div class="title">
      <h1 id="title">Christmas Lights</h1>
    </div>
    <div class="buttons">
      <button id="play">On</button>
      <button id="stop">Off</button>
      <label for="">Speed:</label>
       <input type="number" id="quantity" name="quantity" min="1" max="5" placeholder="From 1 until 5 only." value="">
       <input type="submit" id="submit" name="" value="RUN" onclick="convert()">
    </div>
    </div>
<div>
  <table class="countdownContainer">
    <tr class="christmas">
      <td colspan="4">Christmas - <span>Countdown</span></td>
    </tr>
    <tr class="counter">
      <td id="days">120</td>
      <td id="hours">4</td>
      <td id="minutes">12</td>
      <td id="seconds">22</td>
    </tr>
    <tr>
      <td>Days</td>
      <td>Hours</td>
      <td>Minutes</td>
      <td>Seconds</td>
    </tr>
</table>
</div>
  <!--script-->
  <script src="script.js" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css"/>
</body>
</html>
